<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SayPass</title>
    <style>
        /* Basic dark neon styling */
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #ff69b4; /* Pink */
            margin-bottom: 20px;
        }
        p {
            color: #8a8a8a;
            margin-bottom: 30px;
        }
        .options a {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 10px;
            border: 2px solid #add8e6; /* Light Blue */
            border-radius: 5px;
            color: #add8e6;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .options a:hover {
            background-color: #add8e6;
            color: #1e1e1e;
        }
        .alert {
            color: #ff4d4d; /* Red for error */
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ff4d4d;
            border-radius: 4px;
            background-color: #331a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SayPass</h1>
        <p>Your voice-powered authentication system</p>
        <div class="options">
            <a href="/register" class="button register-button">Register Voice</a>
            <a href="/authenticate" class="button authenticate-button">Authenticate</a>
        </div>
        <div id="alert-container"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authenticateButton = document.querySelector('.authenticate-button');
            authenticateButton.addEventListener('click', function(event) {
                fetch('/my_voice_embeddings.npy')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No registered voice data found.');
                    }
                    return response.blob();
                })
                .catch(error => {
                    event.preventDefault();
                    const alertContainer = document.getElementById('alert-container');
                    alertContainer.innerHTML = `<div class="alert">Alert: Please register your voice for authentication first.</div>`;
                    setTimeout(() => {
                        alertContainer.innerHTML = '';
                    }, 3000); // Clear alert after 3 seconds
                });
            });
        });
    </script>
</body>
</html>
